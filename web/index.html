<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeaconBrands Toplist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Meilleurs Casinos en Ligne</h1>
    <p id="country-info">Chargement de la localisation...</p>
    <select id="country-selector">
        <option value="">Auto (Cloudflare CF-IPCountry)</option>
        <option value="CA">Canada (CA)</option>
        <option value="US">United States (US)</option>
        <option value="DE">Germany (DE)</option>
        <option value="FR">France (FR)</option>
    </select>
    <table id="brands-table">
        <thead>
            <tr>
                <th>#</th>
                <th>Casino</th>
                <th></th>
                <th>Bonus</th>
                <th>Rating</th>
                <th>Termes</th>
                <th>Obtenir le bonus</th>
            </tr>
        </thead>
        <tbody id="brands-tbody">
            <tr><td colspan="6" class="loading">Loading brands...<div class="spinner"></div></td></tr>
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
